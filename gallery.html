<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/my-styles.css">
</head>

<body>

    <!-- Start Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li>
                    <a href="index.html" class="site-name">My Awesome Website</a>
                </li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </div>
    </div>
    <!-- End Top Bar -->

    
    <div class="row columns">
        <div class="orbit" data-timer-delay="3000" data-orbit>
            <ul class="orbit-container">
                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
                <li class="orbit-slide is-active">
                    <img src="img/carousel/image01.jpeg">
                </li>
                <li class="orbit-slide">
                    <img src="img/carousel/image16.jpeg">
                </li>
                <li class="orbit-slide">
                    <img src="img/carousel/image17.jpeg">
                </li>
                <li class="orbit-slide">
                    <img src="img/carousel/image18.jpeg">
                </li>
            </ul>
        </div>
    </div>
    
    <div class="row small-up-2 medium-up-3 large-up-4">
        <div class="column">
            <img class="thumbnail" src="img/thumbnails/image04.jpeg" data-open="image04">
            <h5>Image 1</h5>
        </div>
        <div class="column">
            <img class="thumbnail" src="img/thumbnails/image10.jpeg" data-open="image10">
            <h5>Image 2</h5>
        </div>
        <div class="column">
            <img class="thumbnail" src="img/thumbnails/image12.jpeg" data-open="image12">
            <h5>Image 3</h5>
        </div>
        <div class="column">
            <img class="thumbnail" src="img/thumbnails/image13.jpeg" data-open="image13">
            <h5>Image 4</h5>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            This is the footer
        </div>
    </div>

    
    <!-- Lightbox images -->
    <div class="reveal large text-center" id="image04" data-reveal data-animation-in="spin-in" data-animation-out="spin-out-ccw">
        <p><img src="img/optimized/image04.jpeg"></p>
        <p>This is a caption.</p>
        <button class="close-button" data-close type="button">
            <span>&times;</span>
        </button>
    </div>
    
    <div class="reveal large text-center" id="image10" data-reveal data-animation-in="fade-in" data-animation-out="fade-out">
        <p><img src="img/optimized/image10.jpeg"></p>
        <p>This is a caption.</p>
        <button class="close-button" data-close type="button">
            <span>&times;</span>
        </button>
    </div>
    
    <div class="reveal large text-center" id="image12" data-reveal data-animation-in="hinge-in-from-top" data-animation-out="hinge-out-from-bottom">
        <p><img src="img/optimized/image12.jpeg"></p>
        <p>This is a caption.</p>
        <button class="close-button" data-close type="button">
            <span>&times;</span>
        </button>
    </div>
    
    <div class="reveal large text-center" id="image13" data-reveal data-animation-in="scale-in-up" data-animation-out="scale-out-down">
        <p><img src="img/optimized/image13.jpeg"></p>
        <p>This is a caption.</p>
        <button class="close-button" data-close type="button">
            <span>&times;</span>
        </button>
    </div>
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
